<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <table bgcolor="purple" style="width:50%;padding: 20px;" align="center">
            <tr>
                <td>
                    <h2>IT SERVICE TICKET</h2>
                    <p>please provide the details of the problem</p>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>Name</label><br>
                        <input type="text" name="fname" placeholder="fname">
                        <input type="text" name="lname" placeholder="lname">
                    </form>

                </td>
                <td>
                    <form>
                        <label>E-mail</label><br>
                        <input type="email" style="width:95%" name="mail" placeholder="123@gmail.com">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Department</label><br>
                        <input type="text" style="width:95%" name="dep">
                    </form>
                </td>
                <td>
                    <form>
                        <label>Computer ID</label><br>
                        <input type="text" style="width:95%" name="id">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Upload Screenshot</label>
                        <input type="file" style="width:90%;background-color: white;padding: 20px" name="file">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button">Submit</button>
                </td>
            </tr>

        </table>
        <br>


        <table bgcolor="lightpink" style="width:50%;padding: 20px;" align="center">
            <tr>
                <td colspan="2">
                    <h2 align="center">Payment Form</h2>
                </td>
            </tr>
            <tr>
                <td><label>Card Holder's Name:</label></td>
                <td>
                    <form>
                        
                        <input type="text" name="name">
                    </form>
                </td>
            </tr>
            <tr>
                <td> <label>Card Number:</label></td>
                <td>
            
                    <form>
                       
                        <input type="text" name="num">
                    </form>
                </td>
            </tr>
            <tr>
                <td> <label>Card Expiry Date</label></td>
                <td>
                    <form>
                       
                        <input type="date" name="date">
                    </form>
                </td>
            </tr>
            <tr>
                <td> <label>Card Cvv:</label></td>
                <td>
                    <form>
                       
                        <input type="text" name="card">
                    </form>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <form>
                        <input type="checkbox" name="save">
                        <label>save card on file?</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button">Submit</button>
                </td>
            </tr>

        </table><br>


        <table bgcolor="black" style="width:50%;padding: 20px;color:aliceblue" align="center">
            <tr>
                <td>
                    <h2>Donation</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Choose Amount:</label><br><br><br>
                        <input type="radio" name="155">155<br><br>
                        <input type="radio" name="255">255<br><br>
                        <input type="radio" name="355">355<br><br>
                        <input type="radio" name="455">455<br><br>
                        <input type="radio" name="555">555<br><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Enter custom amount: </label>
                        <input type="text" name="amount" placeholder="enter amount">
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button">Donate</button>
                </td>
            </tr>
        </table><br>


        <table bgcolor="red" style="width:50%;padding: 20px;color:aliceblue" align="center">
            <tr>
                <td colspan="2"><h2 align="center">Charity Donation</h2></td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Donor name</label>&nbsp;
                        <input type="text" name="donor" style="background-color: antiquewhite;" placeholder="fname">
                        
                    </form>
                </td>
                <td>
                    <form>
                        <input type="text" name="donor" style="background-color: antiquewhite;" placeholder="lname">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Types of donation</label>
                        <select name="dropdown">
                            <option value="major">major</option>
                            <option value="minor">minor</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>Amount</label><br>
                        <input type="text" name="amt" placeholder="Enter Amount">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Donor notes:</label>
                    <form>
                        <textarea name="msg" placeholder="Type Here..."  rows="5" cols="50" ></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button">Donate</button>
                </td>
            </tr>

        </table><br>

        <table bgcolor="lightgray" width="50%" align="center" style="padding: 20px">
            <tr>
                <th colspan="2">
                    Login Form
                </th>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>
                            USERNAME:
                        </label><br>
                        <input type="text" name="name" placeholder="Enter Username">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label>
                            PASSWORD:
                        </label><br>
                        <input type="password" name="pw" placeholder="Password">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button">LOGIN</button>
                </td>
            </tr>
            <tr>
                <td>
                <form>
                    <input type="checkbox" name="remb">Remember Me
                </form>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button">Cancel</button>
                </td>
                <td>
                    Forget <a href="#">password</a>
                </td>
            </tr>
        </table><br>
    </body>
</html>
