<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        table{
            width:60%;margin: auto;background-color: rgba(252, 247, 247, 0.1);border-radius: 5px;box-shadow: 0 0 3px 3px rgb(28, 28, 28);
        }
        h2{
            color: rgb(93, 93, 98);text-align: center;padding:20px
        }
        
    </style>
  </head>
    <body style="background-image: url(/img/3bd9fd6dc12a4a08a928d6a31387d056.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;   margin: auto;padding: 100px;">
      <table>
        <tr>
          <td align="center" style="padding:10px" >
            <form>
            <h2>Fill out the form for a free informational guide</h2>
            <div class="row" >
                
              <div class="col">
      
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
              <small id="textHelp" class="form-text text-muted">Please Enter your name as mentioned in your PAN card</small>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" disabled>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>tn</option>
                  <option>ap</option>
                  <option>kerala</option>
                  <option>maharastra</option>
                  <option>pondy</option>

                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div><br>
              <div class="col-md-6 text-left ">
                <label for="customRange1" class="form-label">Overall,How satisfied were you with the service?</label>
                <input type="range" class="form-range" id="customRange1"disabled>
              </div>
              <div class="col-md-6 text-right ">
                <label for="customRange1" class="form-label">Overall,How satisfied were you with the service?</label>
                <input type="range" class="form-range" id="customRange1">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
           </form>
          </td>
        </tr>
      </table>
    </body>
</html>
