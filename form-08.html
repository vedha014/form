<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-image: url(../img/taxi-car-skyscrapers-in-the-background-vector.webp);background-repeat: no-repeat;background-size: cover;background-attachment: fixed;margin: auto;padding: 100px;">
        <table style="width:70%;background-color: rgba(127, 91, 46,0.3);margin:auto;text-align: center;">
            <tr>
                <td colspan="2">
                    <h2 style="padding: 20px;color:rgb(77, 79, 80)">Cab Travel From</h2>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>First Name*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Last Name*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>Email-Address*</label><br>
                        <input type="mail" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Phone number*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>Pickup Address*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Desination Address*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>City*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Zip code*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>State*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Country*</label><br>
                        <input type="text" name="text" style="width:90%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <form>
                        <label>Arrival*</label><br>
                        <input type="date" name="text" style="width:50%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
                <td width="50%">
                    <form>
                        <label>Departure*</label><br>
                        <input type="date" name="text" style="width:50%;border:0;border-radius: 5px;background-color: aliceblue;">
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:10px" colspan="2">
                    <button type="button"  style=" border:0;width:30; border-radius: 5px; padding:5px;background-color: rgba(38, 104, 204,0.5);">Submit</button>
                    
                </td>
            </tr>

          

        </table>
    </body>
</html>
