<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(150, 239, 186);padding-top: 100px;">
       <table style="width:50%;background-color: rgba(184, 69, 43, 0.1);text-align: center;margin: auto;">
            <tr>
                <td style="color:rgb(21, 24, 185);padding:20px">
                    <h2>Submit your Design Here...</h2>
                    <p>Fill in the form below and a member of our team will reply to you via email</p>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <form>
                        <input type="text" style="border-radius: 5px;width:50%;border:0;padding: 5px;background-color: rgb(126, 234, 234);" name="txt" placeholder="Full name" >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <form>
                        <input type="email" style="border-radius: 5px;width:50%;border:0;padding: 5px;background-color: rgb(126, 234, 234);" name="txt" placeholder="Email" >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <form>
                        <input type="text" style="border-radius: 5px;width:50%;border:0;padding: 5px;background-color: rgb(126, 234, 234);" name="txt" placeholder="Phone-no" >
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:20px">
                    <form>
                        <textarea  style="border-radius: 5px;width:50%;border:0;padding: 5px;background-color: rgb(126, 234, 234);"  row="10" col="10" >Add any extra Info/Requests  </textarea>
                      
                    </form>
                
                </td>
            </tr>
            <tr>
                <td style="padding: 20px;">
                    <select name="design" style="border-radius: 5px;width:50%;border:0;padding: 5px;background-color: rgb(126, 234, 234);">Choose Your Design
                        <option>Classic tiffancy</option>
                        <option>V neck</option>
                        <option>With collar</option>
                        <option>Pockets</option>
                        <option>Fabric</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding: 20px;">
                    <form>
                        <label style="border-radius: 5px;width:30%;border:0;padding: 5px;background-color: rgb(126, 234, 234);">Choose Your Design Color</label>
                        <input type="color" style="border-radius: 5px;border:0;background-color: rgb(126, 234, 234);" id="colorpicker">
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding:10px" align="center">
                 <button type="button"  class="btn btn-primary" style="width:30%; border:0; border-radius: 5px; padding:5px;">Submit</button>
                    
                </td>
            </tr>



        </table>
       
    </body>
</html>
